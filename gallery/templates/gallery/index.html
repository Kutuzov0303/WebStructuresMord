<! DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Storage</title>
</head>
<body>
    <header>
        <h1>{{ page_title }}</h1>
    </header>
    <main>
        <h2>Доступные ассеты:</h2>

        <ul>
            {% for asset in assets %}
                <li>
                    <strong>{{ asset.name }}</strong>
                    <small>(Размер: {{ asset.file_size }})</small>
                    <a href="#">[Скачать]</a>
                </li>
            {% empty %}
                <li>Нет доступных моделей.</li>
            {% endfor %}
         </ul>
    </main>

    <footer>
        <p>&copy; 2026 Web Structures Course</p>
    </footer>
</body>
